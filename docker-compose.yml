version: '2'
services:
  kafka:
    build:
      context: kafka_zk
      dockerfile: Dockerfile
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      KAFKA_CREATE_TOPICS: "test:1:1, prod.t:3:3, dev.t:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  root:
    build: .
    depends_on:
      - kafka

  discovery-service:
    build:
      context: eureka
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    depends_on:
      - root

  config-server:
    build:
      context: config
      dockerfile: Dockerfile
    depends_on:
      - root
    ports:
      - 8888:8888

  consumer:
     build:
        context: consumer
        dockerfile: Dockerfile
     ports:
      - "8181:8181"
     depends_on:
          - root

  producer:
    build:
      context: producer
      dockerfile: Dockerfile
    ports:
      - "8180:8180"
    depends_on:
          - root